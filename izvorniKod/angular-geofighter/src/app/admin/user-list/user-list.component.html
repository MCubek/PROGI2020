<table *ngIf="usernames!==undefined" class="table table-hover" style="margin:0 auto; width:50%;">
    <thead>
      <tr>
        <th scope="col">Username</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of usernames">
        <td>{{user}}</td>
        <td><button class="btn btn-primary" (click)="promoteToAdmin(user)">Promote User to Admin</button></td>
        <td><button class="btn btn-primary" (click)="deleteUser(user)">Delete User</button></td>
        <td><button class="btn btn-primary" (click)="disableUser(user)">Set User Timeout</button></td>
      </tr>
    </tbody>
</table>
<h3 *ngIf="usernames===undefined || usernames.length==0" style="text-align: center;"> No users. Server may be down.</h3>
