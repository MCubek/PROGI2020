    <a class="navbar-brand mb-0 h1" href="/">GeoFighter</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul *ngIf="isLoggedIn" class="nav navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/cartographerApply">Cartographer Apply</a>
        </li>
	<li class="nav-item">

          </a>
          <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
            <a *ngIf="role==='ROLE_ADMIN'" class="dropdown-item" href="/cartographerApplications">Cartographer Applications</a>

      </ul>
