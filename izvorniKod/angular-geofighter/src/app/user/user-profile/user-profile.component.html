<div *ngIf="users!==undefined && profile!==undefined" class="container mt-5 d-flex justify-content-center">
  <div class="card p-3">
    <div class="d-flex align-items-center">
      <div class="image"> <img src="{{profile[4]}}" alt = "Profile photo" class="rounded" width="155"> </div>
      <div class="ml-3 w-100">
        <h4 class="mb-0 mt-0">{{profile[0]}}</h4>
        <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">
          <div class="d-flex flex-column"> <span class="articles">Wins in last 10 games</span> <span class="number1">{{profile[2]}}</span> </div>
          <div class="d-flex flex-column"> <span class="followers">Losses in last 10 games</span> <span class="number2">{{profile[3]}}</span> </div>
          <div *ngFor="let user of users; let i = index">
            <div *ngIf="user.username==profile[0]">
                 <div class="d-flex flex-column"> <span class="rating">Global ranking</span> <span class="number3">{{i+1}}</span> </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
