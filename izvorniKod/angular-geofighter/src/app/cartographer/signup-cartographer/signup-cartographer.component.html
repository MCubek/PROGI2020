<div class="register-section">
  <div class="row justify-content-center">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header" style="text-align: center">
          <h4>Apply for Cartographer</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="signupForm" (ngSubmit)="cartographerSignup()">

            <div class="form-group row">
              <label for="iban" class="col-md-4 col-form-label text-md-right">IBAN</label>
              <div class="col-md-6">
                <input type="text" [formControlName]="'iban'" class="form-control" id="iban" required autofocus>
                <span *ngIf="!signupForm.get('iban').valid && signupForm.get('iban').touched">
                  Please provide a valid IBAN
                </span>
              </div>
            </div>

            <div class="form-group row">
              <label for="idPhotoURL" class="col-md-4 col-form-label text-md-right">ID Photo URL</label>
              <div class="col-md-6">
                <input type="url" [formControlName]="'idPhotoURL'" id="idPhotoURL" class="form-control"
                       name="idPhotoURL"
                       required>
                <span *ngIf="!signupForm.get('idPhotoURL').valid && signupForm.get('idPhotoURL').touched">
                  Please provide a valid URL
                </span>
              </div>
            </div>

            <span class="col-md-6 offset-md-4">
                            <button type="submit" class="sign-up">
                                Sign Up
                            </button>

                        </span>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
